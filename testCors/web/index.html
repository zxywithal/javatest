<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>CORS跨域请求</title> 
<!--导入Jquery--> 
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script> 
</head> 
<body> 
<button id="btn">跨域从服务端获取内容</button> 
<div id="content"></div> 
<script> 
	$("#btn").click(function () {
		// 跨域请求 
		/*
		$.get("http://localhost:8080/testCors/cros", function (result) {
			$("#content").append(result).append("<br/>"); 
			});
		*/
		//跨域复杂请求，只需要在报文头里新增自定义属性就行
		$.ajax({
			type:"get",
			url:"http://localhost:8080/testCors/cros",
			headers:{secret:"kkjtjnbgjlfrfgv",token: "abc123"}
		});
		// 同域请求 
		$.get("http://localhost:63342"); 
		$.post("http://localhost:63342"); 
	}); 
</script> 
</body> 
</html>
